# GXVIS Prometheus Configuration
# For Google Cloud Run deployment with Cloud Run-based service discovery

global:
  scrape_interval: 15s          # Default scrape interval
  evaluation_interval: 15s      # Alert rule evaluation
  external_labels:
    cluster: 'gxvis-production'
    region: 'asia-northeast1'   # Tokyo region
    environment: 'prod'
    project: 'gxvis'

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
    timeout: 10s

# Load alert rules
rule_files:
  - "/etc/prometheus/rules/alerts.yml"
  - "/etc/prometheus/rules/recording-rules.yml"
  - "/etc/prometheus/rules/slo-alerts.yml"

# Scrape configurations
scrape_configs:
  #─────────────────────────────────────────────────────────────
  # Prometheus Self-Monitoring
  #─────────────────────────────────────────────────────────────
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  #─────────────────────────────────────────────────────────────
  # GXVIS Application (Cloud Run)
  #─────────────────────────────────────────────────────────────
  - job_name: 'gxvis-app'
    metrics_path: '/api/metrics'
    scheme: https
    static_configs:
    - targets:
      # Replace with your actual Cloud Run service URL
      - 'gxvis-production-xxxxxx-an.a.run.app'
    relabel_configs:
    # Add service labels
    - source_labels: [__address__]
      target_label: service
      replacement: 'gxvis-app'
    - source_labels: [__address__]
      target_label: platform
      replacement: 'cloud-run'

  #─────────────────────────────────────────────────────────────
  # Alternative: Kubernetes-based deployment (if using GKE)
  #─────────────────────────────────────────────────────────────
  # - job_name: 'kubernetes-pods'
  #   kubernetes_sd_configs:
  #   - role: pod
  #   relabel_configs:
  #   # Only scrape pods with prometheus.io/scrape: "true" annotation
  #   - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
  #     action: keep
  #     regex: true
  #   # Use custom port if specified (default: 3000)
  #   - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
  #     action: replace
  #     regex: ([^:]+)(?::\d+)?;(\d+)
  #     replacement: $1:$2
  #     target_label: __address__
  #   # Use custom path if specified (default: /api/metrics)
  #   - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
  #     action: replace
  #     target_label: __metrics_path__
  #     regex: (.+)
  #   # Add pod labels as metric labels
  #   - action: labelmap
  #     regex: __meta_kubernetes_pod_label_(.+)
  #   - source_labels: [__meta_kubernetes_namespace]
  #     target_label: kubernetes_namespace
  #   - source_labels: [__meta_kubernetes_pod_name]
  #     target_label: kubernetes_pod_name

  #─────────────────────────────────────────────────────────────
  # Google Cloud SQL (PostgreSQL) Exporter
  #─────────────────────────────────────────────────────────────
  - job_name: 'cloudsql-postgres'
    static_configs:
    - targets:
      - 'postgres-exporter:9187'
    relabel_configs:
    - source_labels: [__address__]
      target_label: service
      replacement: 'gxvis-database'

  #─────────────────────────────────────────────────────────────
  # Blackbox Exporter (HTTP/HTTPS health checks)
  #─────────────────────────────────────────────────────────────
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]  # HTTP probe expecting 2xx response
    static_configs:
    - targets:
      # Health check endpoints
      - https://gxvis-production-xxxxxx-an.a.run.app/api/health
      # Main UI pages
      - https://gxvis-production-xxxxxx-an.a.run.app/
      - https://gxvis-production-xxxxxx-an.a.run.app/drafts
      - https://gxvis-production-xxxxxx-an.a.run.app/sources
    relabel_configs:
    - source_labels: [__address__]
      target_label: __param_target
    - source_labels: [__param_target]
      target_label: instance
    - target_label: __address__
      replacement: blackbox-exporter:9115

  #─────────────────────────────────────────────────────────────
  # Cloud Pub/Sub Monitoring (via GCP Monitoring API)
  #─────────────────────────────────────────────────────────────
  # Note: Use Stackdriver exporter for GCP-native metrics
  - job_name: 'gcp-pubsub'
    static_configs:
    - targets:
      - 'stackdriver-exporter:9255'
    metric_relabel_configs:
    # Filter only Pub/Sub metrics
    - source_labels: [__name__]
      regex: 'stackdriver_pubsub_.*'
      action: keep
